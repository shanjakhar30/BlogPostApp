<div class="login-page bg-body-secondary">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header"> <a [routerLink]="['/']" routerLinkActive="router-link-active"  class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
                    <h1 class="mb-0"> <b>Blog</b>Login
                    </h1>
                </a> </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-2">
                        <div class="form-floating"> 
                            <input id="email" name="email" class="form-control" formControlName="email" placeholder="" />
                            <label for="email">Email</label> 
                        </div>
                        <div class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                            <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
                          </div>
                    </div> 
                    <div class="input-group mb-2">
                      <div class="form-floating"> <input type="password" id="password" name="password" class="form-control" formControlName="password" placeholder="" />
                        <label for="password">Password</label> 
                    </div>
                    <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
                          Password must be at least 6 characters long.
                        </small>
                      </div>
                    </div> 
                      <div class="row"> 
                          <div class="col-4">
                              <div class="d-grid gap-2"> 
                                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button> 
                              </div>
                          </div>
                      </div>
                </form>  
                <p class="mb-0"> <a  routerLink="/account/register" class="text-center">
                        Register a new membership
                    </a> </p>
            </div> 
        </div>
    </div>  
</div>
